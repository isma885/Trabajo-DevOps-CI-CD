version: '3.8'

services:

  nginx-users:
    build: nginx/
    ports:
      - "8080:80"
    networks:
      - crud-users-net
    restart: always
    depends_on:
      - api-users
      - api-node
      - web

  api-node:
    build: node-api/
    restart: always
    networks:
      - crud-users-net

  db-crud-users:
    build: db/
    restart: always
    networks:
      - crud-users-net
    volumes:
      - db-crud-users-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE_DB}
      MYSQL_USER: ${MYSQL_DATABASE_USER}
      MYSQL_PASSWORD: ${MYSQL_DATABASE_PASSWORD}

  api-users:
    build: python-api/
    restart: always
    networks:
      - crud-users-net
    depends_on: 
      - db-crud-users
    environment:
      MYSQL_DATABASE_USER: ${MYSQL_DATABASE_USER}
      MYSQL_DATABASE_PASSWORD: ${MYSQL_DATABASE_PASSWORD}
      MYSQL_DATABASE_DB: ${MYSQL_DATABASE_DB}
      MYSQL_DATABASE_HOST: ${MYSQL_DATABASE_HOST}
      MYSQL_DATABASE_PORT: ${MYSQL_DATABASE_PORT}

  web:
    build: web/
    restart: always
    networks:
      - crud-users-net

volumes:
  db-crud-users-data:

networks:
  crud-users-net:
